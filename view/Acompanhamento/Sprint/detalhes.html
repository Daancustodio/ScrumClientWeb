<div class="slide-left panel panel-primary" data-ng-init="loadSprint()" ng-controller="restController">
    <div class="panel-heading">
        <i class="fa fa-plus fa-fw"></i> Sprint Titulo {{sprints.titulo}}
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body" >
        <!-- <div ng-include  src="'view/Acompanhamento/Sprint/panelEstorias.html'"  class="slide-down"></div> -->
        <div class="col-xs-12 col-sm-6 col-lg-4" ng-repeat="estoria in sprints.estorias">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <i class="fa fa-plus fa-fw"></i> {{estoria.titulo}}
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <!-- <div ng-include src="'view/Acompanhamento/Sprint/panelTarefas.html'"  class="slide-down"></div> -->
                    <ul class="media-list list-group">
                        <li class="media list-group-item" ng-repeat="tarefa in estoria.tarefas">
                            <div class="media-body col-xs-8">
                                {{tarefa.descricao}}
                            </div>
                            <div class="col-xs-1">
                                <i class="glyphicon glyphicon-ok"></i>
                            </div>
                            <div class="media-left col-xs-2">
                                <img class="media-object" src="http://placehold.it/24x24" alt="...">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="panel-footer">
                    {{estoria.descricao}}
                </div>
            </div>
            
        </div>
    </div>
    <div class="panel-footer">
        {{sprints.descricao}}
    </div>
</div>
<!--onLoad="loadEstoriasBySprint({{sprints.id}})" -->
